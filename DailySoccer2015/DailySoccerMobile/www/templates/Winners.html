<ion-view view-title="DAILY SOCCER">
    <ion-content class="rewards">
        <div ng-show="!cx.data.IsAvailable" class="col text-center">ไม่มีข้อมูล</div>
        <div ng-show="cx.data.IsAvailable" class="item no-border" ng-repeat="item in cx.data.Rewards | orderBy:'OrderedNo'">
            <div>
                <b>
                    รางวัลที่ {{ item.OrderedNo }}
                </b>
                <h2>
                    <b>
                        {{ item.Description }} มูลค่า {{ item.Price }} บาท
                    </b>
                </h2>
            </div>
            <div>
                <p ng-show="!cx.AnyRewardWinner(item.id)">
                    <i>
                        - ไม่มีผู้โชคดีได้รับรางวัล
                    </i>
                </p>
                <p ng-show="cx.AnyRewardWinner(item.id)" ng-repeat="name in cx.GetWinnersNameByRewardId(item.id)">
                    <i>
                        - {{ name }}
                    </i>
                </p>
            </div>
            <div>
                <img class="col" src="{{ item.ImgPath }}" />
            </div>
        </div>
        <div ng-show="!cx.data.IsAvailable" class="item no-border text-right">
            <div>
                <img class="col" src="img/Logos/Noitemx1.png" bh-src-responsive="[ [ 'small', 'img/Logos/Noitemx2.png' ], [ 'medium', 'img/Logos/Noitemx3.png' ], [ 'retina', 'img/Logos/Noitemx3.png' ] ]" />
            </div>
        </div>
    </ion-content>
</ion-view>
