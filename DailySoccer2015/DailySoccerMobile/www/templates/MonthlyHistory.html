<ion-view view-title="DAILY SOCCER">
    <ion-content class="today-match">
        <div>
            <img class="col banner" src="http://banbanbook.com/banbanbook/assets/upload/file/_1.jpg" />
        </div>
        <ion-list>
            <div ng-repeat="day in cx.day" class="padding-bottom">
                <ion-item class="item-stable bg-gray row no-padding no-border line-height-small">
                    <div class="col col-20 col-center text-center">
                        <b>+{{day.DayTotslPoints}}</b>
                    </div>
                    <div class="col col-center text-center">
                        {{day.PredictionDate | date: 'longDate' }}
                    </div>
                    <dsiv class="col col-20 col-center text-right">
                        <i class="icon ion-chevron-down"></i>
                    </dsiv>
                </ion-item>
                <div ng-repeat="item in cx.data | filter: {BeginDate: cx.filterDay(day.PredictionDate)}" class="padding-bottom row text-center">
                    <div class="col col-20 col-center"><strong>+{{item.ActualPoints}}</strong> 
                    </div>
                    <div class="col col-center">
                        <div class="row">
                            <div class="col">
                                {{item.TeamHomeName}}
                            </div>
                            <span class="col">
                                {{item.TeamHomeScore}} - {{item.TeamAwayScore}}
                            </span>
                            <div class="col">
                                {{item.TeamAwayName}}
                            </div>
                        </div>
                    </div>

                    <div class="col col-20 col-center">
                        <div ng-show="{{item.IsSelectedHome}}">
                            Home
                        </div>
                        <div ng-show="{{item.IsSelectedDraw}}">
                            Draw
                        </div>
                        <div ng-show="{{item.IsSelectedAway}}">
                            Away
                        </div>
                    </div>

                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
