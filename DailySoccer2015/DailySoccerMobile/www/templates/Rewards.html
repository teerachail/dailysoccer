<ion-view view-title="DAILY SOCCER">
    <ion-content class="rewards">
        <ion-item class="bar bar-royal row">
            <div class="col col-10 col-center text-center">
                <i class="icon ion-star">
                </i>
            </div>
            <div class="col col-center">
                แต้มสะสม {{ cx.couponSummary.RemainingPoints }}
            </div>
            <div class="col col-center">
                <a ui-sref="app.coupon.buy" class="button-block button button-energized">
                    ซื้อคูปอง
                </a>
            </div>
        </ion-item>
        <div class="item item-stable">
            <div>
                แลกซื้อคูปองไปแล้วทั้งหมด {{ cx.couponSummary.OrderedCoupons }} ใบ
            </div>
        </div>
        <div class="item text-center borderless">
            <div>
                รางวัลประจำสัปดาห์
            </div>
        </div>

        <div ng-show="!cx.data.IsAvailable" class="text-center">
            <br />
            <div class="col col-75 block-center no-item">
                <img class="col col-33 block-center" src="img/NoRewardIconx1.png" bh-src-responsive="[ [ 'small', 'img/NoRewardIconx2.png' ], [ 'medium', 'img/NoRewardIconx3.png' ], [ 'retina', 'img/NoRewardIconx3.png' ] ]" />
                <h5 class="royal">ยังไม่มีของรางวัลประจำสัปดาห์</h5>
            </div>  
        </div>
        <div ng-show="cx.data.IsAvailable" class="item text-right" ng-repeat="item in cx.data.Rewards | orderBy:'OrderedNo'">
            <div>
                <img class="col" src="{{ item.ImgPath }}" />
            </div>
            <div>
                จำนวน {{ item.Amount }} รางวัล
            </div>
        </div>
    </ion-content>
</ion-view>
