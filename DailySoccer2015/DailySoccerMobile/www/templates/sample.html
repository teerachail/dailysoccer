<ion-view cache-view="false">
    <ion-list ng-controller="app.shared.SimpleDataController as cx">
        <ion-item ng-repeat="item in cx.data">
            Hello, {{item.Name}}!
        </ion-item>
        <div class="button-bar">
            <a class="button" ng-click="cx.VerPhone()">First</a>
            <a class="button" ng-click="cx.VerCode()">Second</a>
            <a class="button">Third</a>
        </div>
    </ion-list>
</ion-view>
