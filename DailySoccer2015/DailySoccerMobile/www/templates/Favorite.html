    <ion-header-bar class="bar-positive">
            <h1 class="title">เลือกทีมที่ชอบ</h1>
    </ion-header-bar>

    <ion-content>
        <div class="title padding row">
            <label class="border-radius-large row item item-positive bar-balanced">
                <div class="buttons buttons-icon">
                    <button class="button button-icon button-small icon-left ion-chevron-left button-clear button-white"></button>
                </div>
                <div class=" text-center col">
                    <span>อังกฤษ พรีเมียร์ลีก</span>
                </div>
                <div class="buttons buttons-icon bar-balanced">
                    <button class="button button-icon button-small icon-left ion-chevron-right button-clear button-white"></button>
                </div>
            </label>
        </div>
        <div class="row">
            <label class="col no-border item item-radio ng-valid">
                <input class="ng-valid ng-dirty ng-touched ng-valid-parse" type="radio" name="radio-group">
                <div class="radio-content">
                    <div class="item-content item-royal disable-pointer-events">
                        <span>ManU</span>
                    </div>
                    <i class="radio-icon disable-pointer-events icon ion-ios-star"></i>
                </div>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-balanced">
            <a class="col button button-clear text-right" ng-click="cx.ClosePopUp()" href="#">
                เริ่มต้นใช้งาน >>
            </a>
    </ion-footer-bar>
</ion-modal-view>
